<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sport Picker</legend>
            <form>
                <label for="sportpicker">Pick your sport</label>
                <select name="sportpicker" id="sportpicker" required>
                    <option value="" disabled selected>Select</option>
                    <option value="rugby">Rugby</option>
                    <option value="soccer">Soccer</option>
                    <option value="golf">Golf</option>
                </select>
                <br />
                <label for="timepicker">Pick your time</label>
                <input type="time" id="timepicker" name="timepicker" required>
            </form>
            <br />
            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
